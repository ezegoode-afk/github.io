<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body { font-family: sans-serif; background-color: #222; color: #eee; text-align: center; padding-top: 50px; }
        h1 { color: #f96854; }
        a { color: #f96854; }
    </style>
</head>
<body>
    <h1>Authenticating with Patreon...</h1>
    <p>If you are not redirected back to the app shortly, please click the link below:</p>
    <p><a id="redirect-link" href="#">Return to App</a></p>

    <script>
        // --- IMPORTANT ---
        // This must match the 'Scheme' you set in your Godot Android export settings.
        const CUSTOM_SCHEME = "my-comic-app";

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');
            const redirectLink = document.getElementById('redirect-link');

            if (authCode) {
                const appUrl = `${CUSTOM_SCHEME}://patreon-redirect?code=${authCode}`;
                redirectLink.href = appUrl;
                // Attempt to automatically redirect the user back to the app.
                window.location.href = appUrl;
            } else {
                document.querySelector('h1').innerText = "Authentication Failed";
                document.querySelector('p').innerText = "Something went wrong. Please try again from the app.";
                redirectLink.style.display = 'none';
            }
        };
    </script>
</body>
</html>
